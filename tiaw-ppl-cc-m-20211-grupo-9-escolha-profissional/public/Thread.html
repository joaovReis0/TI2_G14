<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/Forum.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ffc851508f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Forum</title>
</head>

<body>

    <!-- header -->

    <header class="header">
        <img src="assets/novaLogo.png" class="logo">
        <nav class="menu">
            <p>
            <div class="button1">
                <a class="button" href="/"><button type="button" class="btn btn-primary"><i
                            class="fas fa-solid fas fa-arrow-left"></i> Voltar</button></a>
            </div>
            </p>

        </nav>
    </header>

    <!-- fim header -->
    <div class="container-fluid main">
        <div class="row">
            <div class="col-12">
                <div class="Topic"></div>
                <div class="form-floating">
                    <textarea class="form-control textarea" placeholder="Deixe seu comentário aqui." id="floatingTextarea"></textarea>
                <button type="button" class="btn btn-success comentar">Comentar</button>
                </div>
            </div>
            <div class="col-12">
                <div class="comments"></div>
            </div>
        </div>
    </div>
    <script src="scripts/Forum.js"></script>
    <script>
        var id = window.location.search.slice(1);
        var thread = threads.find(t => t.id == id);
        var header = document.querySelector('.Topic');
        var headerHtml = `
            <h1 class="title">
                ${thread.title}
            </h1>
            <div class="bottom">
                <p class="timestamp">
                    ${new Date(thread.date).toLocaleString()}
                </p>
            </div>
        `
        header.insertAdjacentHTML('beforeend', headerHtml)

        function addComment(comment) {
            var commentHtml = `
                <div class="comment">
                    <div class="top-comment">
                        <p class="user">
                            ${comment.author}
                        </p>
                        <p class="comment-ts">
                            ${new Date(comment.date).toLocaleString()}
                        </p>
                    </div>
                    <div class="comment-content">
                        ${comment.content}
                    </div>
                    <div class="ratings">
                        <div class="row">
                            <div class="col-12">
                                <div class="voting">
                                    <button id="likebtn" type="button" class="btn btn-success likebutton">
                                        <i class="fas fa-thumbs-up"></i>
                                    </button>
                                    &nbsp;&nbsp;
                                    <button id="dislikebtn" type="button" class="btn btn-success dislikebutton">
                                        <i class="fas fa-thumbs-down"></i>
                                    </button>
                                </div>
                            </div>
                        </div>  
                    </div> 
                    <div class="separation">¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯</div>
                </div>
            `
            comments.insertAdjacentHTML('beforeend', commentHtml);
        }

        var comments = document.querySelector('.comments');
        for (let comment of thread.comments) {
            addComment(comment);
        }

        var btn = document.querySelector('button');
        btn.addEventListener('click', function () {
            var txt = document.querySelector('textarea');
            var comment = {
                content: txt.value,
                date: Date.now(),
                author: 'Profissa'
            }
            addComment(comment);
            txt.value = '';
            thread.comments.push(comment);
            localStorage.setItem('threads', JSON.stringify(threads));
        })
    </script>
    <!-- Footer -->

    <footer class="container footer">
        <p>Copyright &copy 2021 - Qvocação. Todos os Direitos Reservados</p>
    </footer>

    <!-- Fim Footer -->


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

</body>

</html>
