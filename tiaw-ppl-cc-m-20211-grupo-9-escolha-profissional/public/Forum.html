                <div class="button1">
                    <a class="button" href="/"><button type="button" class="btn btn-primary">Voltar</button></a>

    <!-- fim header -->

 <body>
     <ol>
     </ol>
 </body>
 <script src="scripts/Forum.js"></script>
 <script>
     var container = document.querySelector('ol');
     for (let thread of threads) {
         var html = `
         <li class="row">
                 <a href="/Thread.html?${thread.id}">
                     <h1 class="title">
                         ${thread.title}
                     </h1>
                     <div class="bottom">
                         <p class="timestamp">
                             ${new Date(thread.date).toLocaleString()}
                         </p>
                     </div>
                 </a>
             </li>
             `
            container.insertAdjacentHTML('beforeend', html);
     }     
</script>
