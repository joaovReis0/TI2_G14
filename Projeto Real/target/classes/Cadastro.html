<!DOCTYPE html>

<html lang="pt-br">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta charset="utf-8" />
  <title>login</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"
    id="bootstrap-css" />

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="styles/estilos.css" />
  <link rel="stylesheet" href="styles/loginstyle.css" />

</head>
<header>
  <div id="cabecalho"><img id="profissa" src="assets/novaLogo.png"></div>
</header>

<body>
  <div class="container">
    <br />
    <br />
    <br />
    <br />

    <center><b id="login-name"> Cadastro </b></center>

    <div class="row">
      <div class="col-md-6 col-md-offset-3" id="login">
        <form onsubmit="myFunction()">
          <div class="form-group">
            <label class="user"> Nome: </label>
            <input type="text" class="form-control" id="nome" name="nome" placeholder="Insira o nome de Usuário" required="" />
          </div>
          
          <div class="form-group">
            <label class="user"> Email: </label>
            <input type="email" class="form-control" id="email" name="email" placeholder=" Entre com seu email" required="" />
          </div>

          <div class="form-group">
            <label class="user"> Senha: </label>
            <input type="password" class="form-control" id="senha" name="senha" placeholder=" Entre com sua Senha" required="" />
          </div>
          <div class="form-group label_001">
            <label class=""> Gênero: </label>
            <label class="radio-inline"><input type="radio" name="generoMasculino" />Masculino</label>
            <label class="radio-inline"><input type="radio" name="generoFeminino" />Feminino</label>
            <label class="radio-inline"><input type="radio" name="generoOutros" />Outros</label>
          </div>
              <!--aponta pra outra pagina-->
          <input type="submit" id="botao" class="btn btn-success" value="Enviar" style="border-radius: 0px;"/>

          <br /><br /><br />
          <div class="butsync">
            <a href="Senha.html" style="
                color: white;
                font-size: 15px;
                float: right;
                margin-right: 10px;
              ">
              Esqueci a senha
            </a>
            <a href="Login.html" style="
                color: white;
                font-size: 15px;
                float: right;
                margin-right: 10px;
              ">
              Já tem uma conta?

            </a>
            <a class="backhome" href="index.html"
              style=" color: white; font-size: 15px; float: right; margin-right: 10px;">Voltar a pagina Principal</a>
          </div>
        </form>
      </div>
    </div>
  </div>
  </body>


<script>
function myFunction() {
	const nome = document.getElementById("nome").value;
	const email = document.getElementById("email").value;
	const senha = document.getElementById("senha").value;

	$.ajax({
	   url: 'http://0.0.0.0:7007/cadastro',
       type: "POST",
       data: {
          nome,  
          email,
          senha // Second add quotes on the value.
       }
    }).done(function (data) {
    		localStorage.setItem('email', email);
    		
            window.location.href = "http://0.0.0.0:7007/";

    })
}
</script>
